<div class="input-group">
  <span class="input-group-btn">
    <button type="button" [ngClass]="btnClass" (click)="barControl(-10)">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <!--input se tiene que impportar de form traditional or reactive import {FormsModule} from '@angular/forms'-->
  <input type="number" class="form-control" placeholder="Progreso" min="0" max="100"
  [ngClass]="{'is-invalid':progreso>100 || progreso<0}"
   (ngModelChange)="onChange($event)"
    [(ngModel)]="progreso">
  <span class="input-group-btn">
    <button type="button" [ngClass]="btnClass" (click)="barControl(10)">
      <i class="fa fa-plus"></i>

    </button>
  </span>
</div>
